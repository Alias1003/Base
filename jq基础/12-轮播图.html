<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <script src="./js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            let timer;
            let offset = 0;
            function autoPlay(){
                timer = setInterval(()=>{
                    offset += -1;
                    if(offset<=-2500){
                        offset=0;
                    }
                    $("ul").css("marginLeft",offset);
                })
            }
            autoPlay();
        });
    </script>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        div{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
        }
        ul{
            width: 3000px;
            height: 500px;
            list-style: none;
            
        }
        ul li>img{
            width: 500px;
            height: 500px;
            float: left;
            display: inline;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <img src="./images/1.jpg">
            </li>
            <li>
                <img src="./images/2.jpg">
            </li>
            <li>
                <img src="./images/3.jpg">
            </li>
            <li>
                <img src="./images/4.jpg">
            </li>
            <li>
                <img src="./images/5.jpg">
            </li>
            <li>
                <img src="./images/1.jpg">
            </li>
        </ul>
    </div>
</body>
</html>
