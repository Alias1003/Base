<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{text-decoration: none;font-size: 30px;margin: 10px;display: block;width: 80px;}
        #msg{background-color: burlywood;width: 400px;position: absolute;}
    </style>
    <script>
        var arr = ["李白（701年—762年12月），字太白，号青莲居士，又号“谪仙人”，唐代伟大的浪漫主义诗人，被后人誉为“诗仙”，与杜甫并称为“李杜”，为了与另两位诗人李商隐与杜牧即“小李杜”区别，杜甫与李白又合称“大李杜”。",
                       "杜甫（712年2月12日-770年），字子美，自号少陵野老，唐代著名现实主义诗人，与李白合称“李杜”。出生于河南巩县，原籍湖北襄阳。 [2-3]  为了与另两位诗人李商隐与杜牧即“小李杜”区别，杜甫与李白又合称“大李杜”，杜甫也常被称为“老杜”。",
                       "王维（701年—761年），字摩诘，号摩诘居士。河东蒲州（今山西永济）人，祖籍山西祁县。唐朝诗人、画家。"];
            
        window.onload = function () {
            var aA = document.getElementsByTagName("a");
            var oDiv = document.getElementById("msg");
            for (var i = 0; i < aA.length; i++) {
                aA[i].index = i;//拿到当前鼠标移入的下标
                aA[i].onmouseover = function () {//鼠标移入
                    oDiv.style.display = "block";
                    oDiv.innerHTML = arr[this.index];
                }
                aA[i].onmouseout = function () {//鼠标移出
                    oDiv.style.display = "none";
                }
                aA[i].onmousemove = function (ev) {//事件对象获取
                    var e = ev || window.event;
                    oDiv.style.top = e.clientY + 5 + 'px';//5为偏移量，会点击到div上导致不生效
                    oDiv.style.left = e.clientX + 5 + 'px';
                }
            }
        }
    </script>
</head>
<body>
    <a href="">王维</a>
    <a href="">李白</a>
    <a href="">杜甫</a>
    <div id="msg"></div>
</body>
</html>
