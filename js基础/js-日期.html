<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tools.js"></script>
    <title>日期</title>
    <script>
        var d = new Date();
        document.write(d + "</br>");
        document.write(d.toDateString() + "</br>");
        document.write(d.toTimeString() + "</br>");
        document.write(d.toLocaleDateString() + "</br>");
        document.write(d.toLocaleTimeString() + "</br>");
        document.write(d.toLocaleDateString() + " " + d.toLocaleTimeString() + "</br>");
        
        function showTime(){
            var d = new Date();
            var year = d.getFullYear();
            var month = d.getMonth()+1;//0-11月
            var date = d.getDate();
            var week = d.getDay();//0-6
            var hour = doubleNum(d.getHours());
            var minute = doubleNum(d.getMinutes());
            var second = doubleNum(d.getSeconds());
            var str = year + "年" + month + "月" + date + "日 星期" + numOfChinese(week) +" " + hour +
            ":" + minute + ":" + second;
            return str;
        }
        function numOfChinese(num){
            var arr = ["日","一","二","三","四","五","六"];
            return arr[num];
        }
        function doubleNum(num){
            if(num < 10){
                return "0" + num;
            }else
                return num;
        }
        document.write(showTime() + "</br>");

        //获取两个时间相差的天数
        function countOfDate(d1,d2){
            var dd1 = new Date(d1);
            var dd2 = new Date(d2);
            var time1 = dd1.getTime();//转成毫秒数
            var time2 = dd2.getTime();
            var time = Math.abs(time1 - time2);
            return parseInt(time / 1000 / 3600 / 24);//ms→s→h→day
        }
        document.write(countOfDate("2000/10/03","1998/09/03") + "</br>");

        //输入n天，输出加上n天的日期
        function sumOfDate(n){
            var d = new Date();
            var day = d.getDate();//获取d是这个月的第几天
            d.setDate(day + n);
            return d; 
        }
        document.write(sumOfDate(20) + "<br/>");

        //实时显示当前时间
        setInterval(function(){
            var date = document.getElementById("time");
            date.innerHTML = showTime();
        },1000);
    </script>
</head>
<body>
    <div id="time">显示当前时间</div>
</body>
</html>
