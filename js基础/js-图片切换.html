<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <style>
        *{margin: 0;padding: 0;}
        #imgDiv{width: 300px;height: 330px;background-color: #bfa;margin: auto;text-align: center;padding: 10px;}
        #imgDiv img{width: 300px;height: 290px;}
    </style>
    <script>
        window.onload = function(){
            var pre = document.getElementById("pre");
            var next = document.getElementById("next");
            var img = document.getElementsByTagName("img")[0];//获取img标签，返回的是一个数组
            var imgArr = ["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg"];
            var info = document.getElementById("info");
            var index = 0;//存放数组的下标
            info.innerHTML = "一共"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            pre.onclick = function(){
                index--;
                if (index < 0) {
                    index = imgArr.length - 1;
                }
                img.src = imgArr[index];
                info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index + 1) + "张";//每按一次按钮都修改信息
            }
            next.onclick = function () {
                index++;
                if (index >= imgArr.length) {
                    index = 0;
                }
                img.src = imgArr[index];
                info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index + 1) + "张";//每按一次按钮都修改信息
            } 
        }
    </script>
</head>
<body>
    <div id="imgDiv">
        <img src="images/1.jpg"> 
        <p id="info"></p>
        <button id="pre">上一张</button>
        <button id="next">下一张</button>       
    </div>
    
</body>
</html>
