    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div1");
            var allBtn = oDiv.getElementsByTagName("button");
            var allDiv = oDiv.getElementsByTagName("div");
            for(var i =0;i<allBtn.length;i++){
                allBtn[i].index = i;
                allBtn[i].onclick=function(){
                    for(var j=0;j<allBtn.length;j++){
                        allDiv[j].style.display="none";
                        allBtn[j].className='';
                    }
                    this.className="active";
                    allDiv[this.index].style.display="block";
                }
            }
    
        }
    </script>
</head>
<body>
    <div id="div1">
        <button class="active">HTML</button>
        <button>CSS</button>
        <button>JavaScript</button>
        <div style="display: block;">HTML的全称为超文本标记语言，是一种标记语言。格式统一，使分散的Internet资源连接为一个逻辑整体。</div>
        <div>CSS 能够对网页中元素位置的排版进行像素级精确控制，支持几乎所有的字体字号样式，拥有对网页对象和模型样式编辑的能力。</div>
        <div>JavaScript（简称“JS”） 是一种具有函数优先的轻量级，解释型或即时编译型的编程语言。</div>
    </div>
