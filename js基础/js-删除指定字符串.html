<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <script>
    function CharacterDeletion(str, sub) {
    // write your code here
    sub = sub.split('');
    str = str.split('');
    for(var i =0;i<str.length;i++){
        for(var j=0;j<sub.length;j++){
            if(str[i]==sub[j]){               
                str[i] = '';
            }
        }
    }
    return str.join("");   
    // document.write(str.join("")); 
    // console.log(str.join(""));
    // console.log(sub);
    // console.log(str);
    }
    str="They are students";
    sub="aeiou";
    document.write('"'+CharacterDeletion(str, sub)+'"');
    </script>
</head>
<body>
    <!-- <button>点击</button> -->
</body>
</html>
